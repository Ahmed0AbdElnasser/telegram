<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Wheel Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        .wheel-container {
            position: relative;
        }
        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #ffcc00;
            background: conic-gradient(#ffcc00 0deg 60deg, #ff9900 60deg 120deg, #ff6600 120deg 180deg, #ff3300 180deg 240deg, #cc0000 240deg 300deg, #990000 300deg 360deg);
            animation: spin 0s;
        }
        .arrow {
            position: absolute;
            top: -40px;
            left: 130px;
            width: 40px;
            height: 40px;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #ffcc00;
        }
        .spin-btn {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff6600;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 102, 0, 0.7);
        }
        .invite-btn {
            margin-top: 10px;
            padding: 10px 25px;
            background-color: #00cc44;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }
        .winner-strip {
            position: absolute;
            top: 10px;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 14px;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .winner-strip div {
            display: inline-block;
            padding-right: 20px;
            animation: slide 10s linear infinite;
        }
        @keyframes slide {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        .prize-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            background-color: #ffcc00;
            padding: 20px;
            border-radius: 10px;
            color: #282c34;
            box-shadow: 0px 0px 15px rgba(255, 204, 0, 0.8);
            display: none;
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 30px;
            background-color: rgba(255, 204, 0, 0.9);
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(0) rotate(0deg);
            }
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="winner-strip" id="winnerStrip">Loading latest winners...</div>
        <h1>ðŸŽ¯ Spin the Wheel and Win Dollars!</h1>
        <div class="wheel-container">
            <div class="arrow"></div>
            <div class="wheel" id="wheel"></div>
        </div>
        <button class="spin-btn" id="spinBtn">Spin</button>
        <button class="invite-btn">ðŸ’Œ Invite Friends</button>
        <div class="prize-effect" id="prizeEffect"></div>
        <div class="confetti" id="confetti"></div>
    </div>

    <script>
        document.getElementById("spinBtn").onclick = function () {
            const wheel = document.getElementById("wheel");
            const randomDeg = Math.floor(Math.random() * 360);
            wheel.style.transition = "transform 4s ease-out";
            wheel.style.transform = `rotate(${randomDeg + 3600}deg)`;

            // Display prize effect
            const prizeEffect = document.getElementById("prizeEffect");
            prizeEffect.textContent = "$" + (Math.floor(Math.random() * 100) + 1) + " Won!";
            prizeEffect.style.display = 'block';
            
            setTimeout(() => {
                prizeEffect.style.display = 'none';
                showConfetti();
            }, 4000);
        };

        // Confetti effect
        function showConfetti() {
            const confetti = document.getElementById("confetti");
            for (let i = 0; i < 100; i++) {
                const piece = document.createElement("div");
                piece.classList.add("confetti-piece");
                piece.style.left = Math.random() * 100 + "%";
                piece.style.backgroundColor = getRandomColor();
                confetti.appendChild(piece);
            }
        }

        function getRandomColor() {
            const colors = ['#ffcc00', '#ff6600', '#00cc44', '#ff3300', '#cc0000'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Simulate fetching winners
        document.getElementById("winnerStrip").innerHTML = "User1 won $50 | User2 won $20 | User3 won $10";

        // Simulate sliding text of recent winners
    </script>
</body>
</html>
